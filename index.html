<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/searchDiv.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- CURRENT LOCATION DIV -->
    <section class="glass-bg container" id="current-location-section">
      <div class="location-permission permission-granted">
        <p id="location-name" class="pseudo-header"></p>
        <div id="current-location-icon-container"></div>
        <div id="current-location-text-container"></div>
      </div>
      <div class="location-permission permission-denied">
        <p class="pseudo-header">Unable to find current location</p>
        <img src="./assets/search-img.png" />
        <button onclick="getUserLocation()">Find Location</button>
      </div>
    </section>

    <!-- SEARCH AND HISTORY DIV -->
    <nav class="glass-bg container" id="search-and-history-section">
      <div id="container">
        <h3 class="pseudo-header">Search for a City:</h3>
        <form id="search-form">
          <input
            type="text"
            placeholder="Search"
            class="search"
            id="search-box"
          />
          <button type="submit" id="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <div id="history-container">
        <p class="pseudo-header">Search History:</p>
        <div id="search-hx" class="storedCities"></div>
      </div>
      <button onclick="localStorage.clear()" id="clear-search-history-button">
        Clear Search History
      </button>
    </nav>

    <!-- SEARCH RESULTS DIV-->
    <main class="container" id="main">
      <h1 id="date"></h1>
      <div class="glass-bg" id="search-results">
        <section class="container" id="city-display">
          <div id="city-results">
            <h1 class="stat" id="city-name"></h1>
            <div class="stat" id="city-name-and-icon"></div>
            <div class="stat" id="current-day-stats">
              <p class="stat" id="temp"></p>
              <p class="stat" id="humidity"></p>
              <p class="stat" id="wind-speed"></p>
            </div>
          </div>
        </section>
        <section id="five-day-forecast">
          <h1>5-Day Forecast</h1>
          <div class="container" id="five-day-stats">
            <div id="five-day-container">
              <div class="stat" id="five-day-icon-container"></div>
              <div class="stat" id="five-day-text-container"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- SCRIPTS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/currentLocation.js"></script>
    <script src="assets/js/search.js"></script>
  </body>
</html>
