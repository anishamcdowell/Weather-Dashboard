<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="container" id="search-and-hx">
        <div id="search">
            <h3>Search for a city:</h3>
        </div>
        <form id="search-form">
            <input type="text" placeholder="Search" class="search" id="search-box">
            <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
        </form>
        <div id="search-hx" class="storedCities">
        </div>
    </header>
    <main id="main"> 
        <section class="container" id="city-display">
            <h1 id="city-name">
            </h1>
            <h2 id="date"></h2>
            <ul class="ul" "main-stats">
                <li id="temp">Temperature: </li>
                <li id="humidity">Humidity: </li>
                <li id="wind-speed">Wind Speed: </li>
                <li id="uv-index">UV Index: </li>
            </ul>
        </section>
        <section class="container" id="five-day-forecast">
            <h2>5-Day Forecast</h2>
            <div class="card-container" id="card-container">
                <div class="card" id="day-1">
                    <p class="date" id="day-1-date"></p>
                    <ul class="ul" id="day-1-stats">
                        <li class="li" id="day-1-img"></li>
                        <li class="forecast-temp" id="day-1-temp">Temp:</li>
                        <li class="li" id="day-1-humidity">Humidity:</li>
                    </ul>
                </div>
                <div class="card" id="day-2">
                    <p class="date" id="day-2-date"></p>
                    <ul class="ul" id="day-1-stats">
                        <li class="li" id="day-2-img"></li>
                        <li class="forecast-temp" id="day-2-temp">Temp:</li>
                        <li class="li" id="day-2-humidity">Humidity:</li>
                    </ul>
                </div>
                <div class="card" id="day-3">
                    <p class="date" id="day-3-date"></p>
                    <ul class="ul" id="day-3-stats">
                        <li class="li" id="day-3-img"></li>
                        <li class="forecast-temp" id="day-3-temp">Temp:</li>
                        <li class="li" id="day-3-humidity">Humidity:</li>
                    </ul>
                </div>
                <div class="card" id="day-4">
                    <p class="date" id="day-4-date"></p>
                    <ul class="ul" id="day-4-stats">
                        <li class="li" id="day-4-img"></li>
                        <li class="forecast-temp" id="day-4-temp">Temp:</li>
                        <li class="li" id="day-4-humidity">Humidity:</li>
                    </ul>
                </div>
                <div class="card" id="day-5">
                    <p class="date" id="day-5-date"></p>
                    <ul class="ul" id="day-5-stats">
                        <li class="li" id="day-5-img"></li>
                        <li class="forecast-temp" id="day-5-temp">Temp:</li>
                        <li class="li" id="day-5-humidity">Humidity:</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
